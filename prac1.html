<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción a QGis | Práctica 1</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #09090b;
            --card-bg: rgba(24, 24, 27, 0.75);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #8b5cf6;
            --primary-glow: rgba(139, 92, 246, 0.5);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            
            /* Fondo tecnológico / Satélite */
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        /* Capa oscura */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(9, 9, 11, 0.85); 
            backdrop-filter: blur(3px);
            z-index: -1;
        }

        /* --- HEADER --- */
        header {
            max-width: 1400px;
            margin: 0 auto 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        .branding h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #ffffff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(167, 139, 250, 0.3);
        }

        .branding p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-top: 4px;
        }

        .btn-back {
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .btn-back:hover { background: rgba(255,255,255,0.1); border-color: #fff; }

        /* --- CONTENEDOR PRINCIPAL (MODIFICADO PARA CENTRAR) --- */
        main {
            max-width: 1400px;
            margin: 0 auto;
            /* CAMBIO: Usamos Flexbox en lugar de Grid para centrar un solo elemento */
            display: flex;
            justify-content: center; 
            padding-bottom: 40px;
        }

        /* --- CARD (MODIFICADO EL ANCHO) --- */
        .dashboard-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 6px; 
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
            
            /* CAMBIO: Ancho controlado para que no se estire demasiado */
            width: 100%;
            max-width: 900px; 
        }
        .dashboard-card:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.3); }

        .card-header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title h2 {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tag {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .tag-green { background: rgba(34, 197, 94, 0.2); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.3); }

        /* --- VISOR DE CONTENIDO --- */
        .window-frame {
            background: #18181b; 
            border-radius: 14px;
            overflow: hidden;
            position: relative;
            height: 500px; 
            border: 1px solid rgba(255,255,255,0.1);
        }

        .window-top {
            background: #27272a;
            height: 32px;
            display: flex;
            align-items: center;
            padding-left: 12px;
            gap: 6px;
            border-bottom: 1px solid #000;
        }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        .window-frame img {
            width: 100%;
            height: calc(100% - 32px);
            object-fit: contain; 
            background: #fff; 
            display: block;
        }

        /* --- FOOTER CARD --- */
        .card-footer {
            padding: 20px 24px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn-action {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        .btn-outline {
            color: var(--text-main);
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
        }
        .btn-outline:hover { background: rgba(255,255,255,0.15); border-color: #fff; }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 20px var(--primary-glow);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-primary:hover { filter: brightness(1.1); box-shadow: 0 0 30px var(--primary-glow); }

        /* Footer General */
        footer {
            text-align: center;
            margin-top: 60px;
            color: rgba(255,255,255,0.5);
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            header { flex-direction: column; gap: 20px; text-align: center; }
            .window-frame { height: 350px; } /* Ajuste de altura para móviles */
        }
    </style>
</head>
<body>

    <header>
        <div class="branding">
            <h1>Geografía Interactiva</h1>
            <p>Introducción a QGis • Práctica 1</p>
        </div>
        <a href="index.html" class="btn-back">
            <i class="ri-arrow-left-line"></i> Volver al Menú
        </a>
    </header>

    <main>

        <article class="dashboard-card">
            <div class="card-header">
                <div class="card-title">
                     <h2><i class="ri-image-line" style="color:#4ade80; filter: drop-shadow(0 0 8px rgba(74, 222, 128, 0.6));"></i>Introducción a QGis</h2>
                </div>
                <span class="tag tag-green">IMAGEN PNG</span>
            </div>

            <div class="window-frame">
                <div class="window-top">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <img src="Captura_prac1.png" alt="Mapa Práctica 1">
            </div>

            <div class="card-footer">
                <a href="Captura_prac1.png" target="_blank" class="btn-action btn-outline">
                    <i class="ri-zoom-in-line"></i> Ver Grande
                </a>
                <a href="Captura_prac1.png" download class="btn-action btn-primary" style="background: #22c55e; --primary-glow: rgba(34, 197, 94, 0.5);">
                    <i class="ri-image-line"></i> Guardar PNG
                </a>
            </div>
        </article>

    </main>

    <footer>
        <p>Desarrollado por <strong>Alexandru David</strong> y <strong>Sergi Puig</strong> &mdash; 2026</p>
    </footer>

</body>
</html>
