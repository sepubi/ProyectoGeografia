<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Geografía Interactiva | Práctica 8</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #09090b;
            --card-bg: rgba(24, 24, 27, 0.75);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 20px;
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(9, 9, 11, 0.85);
            backdrop-filter: blur(3px);
            z-index: -1;
        }

        /* --- HEADER --- */
        header {
            max-width: 1400px;
            margin: 0 auto 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        .branding h1 {
            font-size: 2rem;
            background: linear-gradient(to right, #ffffff, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-back {
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        /* --- GRID PRINCIPAL --- */
        main {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 30px;
        }

        /* --- TARJETAS --- */
        .dashboard-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 6px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover { transform: translateY(-5px); }

        .card-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }

        .tag { font-size: 0.7rem; padding: 4px 10px; border-radius: 20px; background: rgba(59, 130, 246, 0.2); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.3); }

        /* --- VENTANA MAPA/PDF --- */
        .window-frame {
            background: #000;
            border-radius: 14px;
            overflow: hidden;
            height: 550px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .window-top {
            background: #1f1f23;
            height: 32px;
            display: flex;
            align-items: center;
            padding-left: 12px;
            gap: 6px;
        }

        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        iframe {
            width: 100%;
            height: calc(100% - 32px);
            border: none;
            background: white; /* Los mapas de Leaflet suelen verse mejor sobre blanco si cargan lento */
        }

        footer { text-align: center; margin-top: 60px; color: var(--text-muted); padding-bottom: 40px; }

        @media (max-width: 768px) {
            main { grid-template-columns: 1fr; }
            .window-frame { height: 400px; }
        }
    </style>
</head>
<body>

<header>
    <div class="branding">
        <h1>Geografía Interactiva</h1>
        <p>Análisis de Contenedores y Accidentes • Práctica 8</p>
    </div>
    <a href="index.html" class="btn-back">
        <i class="ri-arrow-left-line"></i> Volver al Menú
    </a>
</header>

<main>
    <article class="dashboard-card">
        <div class="card-header">
            <h3><i class="ri-delete-bin-6-line" style="color: #3b82f6;"></i> Gestión de Contenedores</h3>
            <span class="tag">LEAFLET MAP</span>
        </div>
        <div class="window-frame">
            <div class="window-top">
                <span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span>
            </div>
            <iframe src="../Contenedores.html"></iframe>
        </div>
    </article>

    <article class="dashboard-card">
        <div class="card-header">
            <h3><i class="ri-alarm-warning-line" style="color: #ef4444;"></i> Accidentes Madrid</h3>
            <span class="tag" style="color: #fb923c; border-color: #fb923c; background: rgba(249, 146, 60, 0.1);">HEATMAP</span>
        </div>
        <div class="window-frame">
            <div class="window-top">
                <span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span>
            </div>
            <iframe src="../Accidentes_Madrid.html"></iframe>
        </div>
    </article>
</main>

<footer>
    <p>Desarrollado por <strong>Alexandru David</strong> y <strong>Sergi Puig</strong> &mdash; 2026</p>
</footer>

</body>
</html>
