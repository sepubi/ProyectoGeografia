<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Climatológico | Práctica 3</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #09090b;
            --card-bg: rgba(24, 24, 27, 0.75); /* Más transparente para el fondo nuevo */
            --border: rgba(255, 255, 255, 0.1);
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            
            /* --- NUEVO FONDO --- */
            /* Imagen de satélite nocturna */
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed; /* El fondo se queda fijo al hacer scroll */
        }

        /* --- CAPA DE OSCURECIMIENTO --- */
        /* Esto es vital para que no se vea "cutre". Oscurece la foto para que se lea el texto. */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(9, 9, 11, 0.85); /* Capa negra al 85% de opacidad */
            backdrop-filter: blur(3px); /* Un ligero desenfoque a la foto de fondo */
            z-index: -1;
        }

        /* --- HEADER --- */
        header {
            max-width: 1400px;
            margin: 0 auto 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            position: relative;
        }

        .branding h1 {
            font-size: 2rem;
            font-weight: 700;
            /* Texto con gradiente para que destaque más */
            background: linear-gradient(to right, #ffffff, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(96, 165, 250, 0.3);
        }

        .branding p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-top: 4px;
        }

        .btn-back {
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-back:hover {
            border-color: var(--text-main);
            background: rgba(255,255,255,0.1);
        }

        /* --- GRID PRINCIPAL --- */
        main {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            position: relative;
        }

        /* --- TARJETA ESTILO DASHBOARD (Glassmorphism) --- */
        .dashboard-card {
            /* Fondo semitransparente + desenfoque */
            background: var(--card-bg);
            backdrop-filter: blur(15px); /* Efecto cristal más fuerte */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 6px; 
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px -12px rgba(0,0,0,0.7);
            border-color: rgba(255,255,255,0.3);
        }

        .card-header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title h2 {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .tag {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .tag-blue { background: rgba(59, 130, 246, 0.2); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.3); }
        .tag-orange { background: rgba(249, 115, 22, 0.2); color: #fb923c; border: 1px solid rgba(249, 115, 22, 0.3);}

        /* --- VENTANA PDF --- */
        .window-frame {
            background: #000;
            border-radius: 14px;
            overflow: hidden;
            position: relative;
            height: 500px; 
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .window-top {
            background: #1f1f23;
            height: 32px;
            display: flex;
            align-items: center;
            padding-left: 12px;
            gap: 6px;
            border-bottom: 1px solid #111;
        }

        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        .window-frame object, .window-frame iframe {
            width: 100%;
            height: calc(100% - 32px);
            display: block;
            background: #18181b; 
        }

        /* --- ACCIONES --- */
        .card-footer {
            padding: 20px 24px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn-action {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-outline {
            color: var(--text-main);
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
        }
        .btn-outline:hover {
            background: rgba(255,255,255,0.15);
            border-color: #fff;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 20px var(--primary-glow);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-primary:hover {
            filter: brightness(1.1);
            box-shadow: 0 0 30px var(--primary-glow);
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            margin-top: 60px;
            color: rgba(255,255,255,0.5);
            font-size: 0.85rem;
            position: relative;
        }

        @media (max-width: 768px) {
            main { grid-template-columns: 1fr; }
            header { flex-direction: column; gap: 20px; text-align: center; }
            body { padding: 20px 10px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="branding">
            <h1>Geografía Interactiva</h1>
            <p>Visualización de datos climáticos • Práctica 3</p>
        </div>
        <a href="index.html" class="btn-back">
            <i class="ri-arrow-left-line"></i> Volver al Menú
        </a>
    </header>

    <main>

        <article class="dashboard-card">
            <div class="card-header">
                <div class="card-title">
                    <h2><i class="ri-rainy-fill" style="color:#60a5fa; filter: drop-shadow(0 0 8px rgba(96, 165, 250, 0.6));"></i> Precipitaciones</h2>
                </div>
                <span class="tag tag-blue">MAPA PDF</span>
            </div>

            <div class="window-frame">
                <div class="window-top">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <object data="../PRECIPITACIONES.pdf" type="application/pdf">
                    <iframe src="../PRECIPITACIONES.pdf"></iframe>
                    <div style="color:white; padding:20px; text-align:center; display:flex; align-items:center; justify-content:center; height:100%;">
                        <div>
                            <i class="ri-file-warning-line" style="font-size: 2rem; color: #a1a1aa; margin-bottom: 10px; display:block;"></i>
                            No se puede previsualizar el PDF aquí. <br>
                            <a href="../PRECIPITACIONES.pdf" style="color:#60a5fa; margin-top:10px; display:inline-block;">Haz clic para abrirlo</a>
                        </div>
                    </div>
                </object>
            </div>

            <div class="card-footer">
                <a href="../PRECIPITACIONES.pdf" target="_blank" class="btn-action btn-outline">
                    <i class="ri-external-link-line"></i> Abrir pestaña
                </a>
                <a href="#" onclick="downloadPDF('../PRECIPITACIONES.pdf');return false;" class="btn-action btn-primary">
                    <i class="ri-download-cloud-2-line"></i> Descargar
                </a>
            </div>
        </article>

        <article class="dashboard-card">
            <div class="card-header">
                <div class="card-title">
                     <h2><i class="ri-fire-fill" style="color:#fb923c; filter: drop-shadow(0 0 8px rgba(251, 146, 60, 0.6));"></i> Temperatura</h2>
                </div>
                <span class="tag tag-orange">MAPA PDF</span>
            </div>

            <div class="window-frame">
                <div class="window-top">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <object data="../Temperatura.pdf" type="application/pdf">
                    <iframe src="../Temperatura.pdf"></iframe>
                    <div style="color:white; padding:20px; text-align:center; display:flex; align-items:center; justify-content:center; height:100%;">
                        <div>
                            <i class="ri-file-warning-line" style="font-size: 2rem; color: #a1a1aa; margin-bottom: 10px; display:block;"></i>
                            No se puede previsualizar el PDF aquí. <br>
                            <a href="../Temperatura.pdf" style="color:#fb923c; margin-top:10px; display:inline-block;">Haz clic para abrirlo</a>
                        </div>
                    </div>
                </object>
            </div>

            <div class="card-footer">
                <a href="../Temperatura.pdf" target="_blank" class="btn-action btn-outline">
                    <i class="ri-external-link-line"></i> Abrir pestaña
                </a>
                <a href="#" onclick="downloadPDF('../Temperatura.pdf');return false;" class="btn-action btn-primary" style="background: #ea580c; --primary-glow: rgba(234, 88, 12, 0.5); border-color: rgba(234, 88, 12, 0.5);">
                    <i class="ri-download-cloud-2-line"></i> Descargar
                </a>
            </div>
        </article>

    </main>

    <footer>
        <p>Desarrollado por <strong>Alexandru David</strong> y <strong>Sergi Puig</strong> &mdash; 2024</p>
    </footer>

    <script>
        function downloadPDF(file){
            const a = document.createElement('a');
            a.href = file;
            a.download = file.split('/').pop();
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
