<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Geografía Interactiva | Práctica 5</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-dark: #09090b;
            --card-bg: rgba(24, 24, 27, 0.75);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #3b82f6;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
        }

        /* --- BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 20px;
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(9, 9, 11, 0.85);
            backdrop-filter: blur(3px);
            z-index: -1;
        }

        /* --- HEADER --- */
        header {
            max-width: 1400px;
            margin: 0 auto 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }
        .branding h1 {
            font-size: 2rem;
            background: linear-gradient(to right, #ffffff, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-back {
            color: var(--text-main);
            text-decoration: none;
            padding: 10px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex;
            align-items: center; gap: 8px;
        }

        /* --- DASHBOARD CARD --- */
        .dashboard-card {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 6px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }
        .card-header { padding: 20px 24px; display: flex; justify-content: space-between; }

        /* --- CONTENEDOR DEL MAPA --- */
        .window-frame {
            background: #000;
            border-radius: 14px;
            overflow: hidden;
            position: relative;
            height: 600px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .window-top {
            background: #1f1f23;
            height: 32px;
            display: flex;
            align-items: center;
            padding-left: 12px;
            gap: 6px;
            position: absolute;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        #map {
            width: 100%;
            height: calc(100% - 32px);
            margin-top: 32px;
            z-index: 1;
        }

        /* --- FOOTER --- */
        .card-footer { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        footer { text-align: center; margin-top: 60px; color: var(--text-muted); }
        
        /* Ajuste para que los Popups del mapa se vean bien en el diseño oscuro */
        .leaflet-popup-content-wrapper { background: #1f1f23; color: white; border: 1px solid var(--border); }
        .leaflet-popup-tip { background: #1f1f23; }
    </style>
</head>
<body>

<header>
    <div class="branding">
        <h1>Geografía Interactiva</h1>
        <p>Visualización ZONAS_VALIDAS • Práctica 5</p>
    </div>
    <a href="index.html" class="btn-back">
        <i class="ri-arrow-left-line"></i> Volver al Menú
    </a>
</header>

<main>
    <article class="dashboard-card">
        <div class="card-header">
            <h2><i class="ri-map-2-fill" style="color:#ff5722;"></i> Zonas Válidas</h2>
        </div>

        <div class="window-frame">
            <div class="window-top">
                <span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span>
            </div>
            <div id="map"></div>
        </div>

        <div class="card-footer">
            <span id="status" style="font-size: 0.8rem; color: var(--text-muted);">
                <i class="ri-loader-4-line"></i> Cargando archivos...
            </span>
            <a href="pdf/ZONAS_VALIDAS.zip" class="btn-back" style="font-size: 0.8rem; background: var(--primary); border:none;">
                <i class="ri-download-cloud-line"></i> Descargar SHP
            </a>
        </div>
    </article>
</main>

<footer>
    <p>Desarrollado por <strong>Alexandru David</strong> y <strong>Sergi Puig</strong> &mdash; 2026</p>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/shpjs@3.5.0/dist/shp.min.js"></script>

<script>
    // 1. Inicializar el mapa (exactamente como en tu ejemplo)
    var map = L.map('map');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 2. Capa para zonas (color naranja brillante de tu ejemplo)
    var zonasLayer = L.geoJSON(null, {
        style: function(){ return {color: '#ff5722', weight: 2, fillOpacity: 0.2}; },
        onEachFeature: function(feature, layer){
            var props = feature.properties || {};
            var info = Object.keys(props).map(function(k){ return '<b>'+k+':</b> '+props[k]; }).join('<br>');
            if(info) layer.bindPopup(info);
        }
    }).addTo(map);

    // 3. Lógica de carga de datos
    var ejemplo = {"type":"FeatureCollection","features":[{"type":"Feature","properties":{"id":"EJEMPLO"},"geometry":{"type":"Polygon","coordinates":[[[-3.69305,40.4286],[-3.69248,40.4277],[-3.69192,40.4280],[-3.69248,40.4288],[-3.69305,40.4286]]]}}]};

    function addGeoJSON(data){
        zonasLayer.clearLayers();
        zonasLayer.addData(data);
        try{ 
            map.fitBounds(zonasLayer.getBounds()); 
        } catch(e){ 
            map.setView([40.4286, -3.6930], 14); 
        }
        document.getElementById('status').innerHTML = '<i class="ri-check-line"></i> Datos cargados';
    }

    function tryLoadFiles(){
        var geojsonCandidates = ['../ZONAS_VALIDAS.geojson','ZONAS_VALIDAS.geojson'];
        var zipCandidates = ['pdf/ZONAS_VALIDAS.zip', '../pdf/ZONAS_VALIDAS.zip'];

        // Intentar GeoJSON primero
        fetch(geojsonCandidates[0]).then(r => r.ok ? r.json() : fetch(geojsonCandidates[1]).then(r2 => r2.json()))
        .then(json => addGeoJSON(json))
        .catch(() => {
            // Si falla, intentar el ZIP
            fetch(zipCandidates[0]).then(r => r.ok ? r.arrayBuffer() : fetch(zipCandidates[1]).then(r2 => r2.arrayBuffer()))
            .then(buf => shp(buf))
            .then(geojson => addGeoJSON(geojson))
            .catch(() => {
                console.warn("Usando datos de ejemplo");
                addGeoJSON(ejemplo);
                document.getElementById('status').innerText = "Archivo no encontrado. Mostrando ejemplo.";
            });
        });
    }

    tryLoadFiles();
</script>

</body>
</html>
